<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Maps with Location Marking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="static/css/styles.css"/>
</head>
<body>
    <div class="marquee">
        <h1>LandMine Detection and Prediction For Neutralization</h1>
    </div>
        <!-- Input fields for latitude and longitude -->
        <div class="input-container">
            <input type="text" id="latitudeInput" placeholder="Enter Latitude">
            <input type="text" id="longitudeInput" placeholder="Enter Longitude">
            <button id="markBtn" class="btn">Mark Location</button>
        </div>

    <div class="container">
        <!-- Left Map (Normal View) -->
        <div id="mapLeft" class="map-container"></div>
        
        <!-- Right Map (Satellite View) -->
        <div id="mapRight" class="map-container"></div>
    </div>

    <!-- External Zoom Slider -->
    <div class="zoom-slider-container">
        <input type="range" id="zoomSlider" class="zoom-slider" min="1" max="18" value="13">
    </div>

    <!-- Table to display saved locations -->
    <h3>Saved Locations</h3>
    <!-- Button fro the Predection -->
    <button class="btnpre" role="button">Predict locations</button>

<!-- Add a container to make the table scrollable -->
<div id="locationTableContainer">
    <table id="locationTable">
        <thead>
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
</div>

    <!-- Button to clear all marked locations -->
    <button id="clearBtn" class="btn">Clear All Marked Locations</button>



    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="static/js/scripts.js"></script>


    <form onsubmit="return false;">

        
</body>
</html>
